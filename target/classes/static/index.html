<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Expense Tracker</h1>
        
        <!-- User Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>User Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="userForm">
                            <div class="mb-3">
                                <label for="userName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="userName" required>
                            </div>
                            <div class="mb-3">
                                <label for="userContact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="userContact" required>
                            </div>
                            <div class="mb-3">
                                <label for="userEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="userEmail" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create User</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Current Balance</h5>
                    </div>
                    <div class="card-body">
                        <h2 id="userBalance" class="text-center">$0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Transaction Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Add Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label for="transactionType" class="form-label">Type</label>
                                <select class="form-select" id="transactionType" required>
                                    <option value="INCOME">Income</option>
                                    <option value="EXPENSE">Expense</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="transactionName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="transactionName" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Transaction</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Transactions</h5>
                    </div>
                    <div class="card-body">
                        <div class="transaction-list">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionsList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;
        const API_URL = 'http://localhost:8080/api';

        // Load categories when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
        });

        // User form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        name: document.getElementById('userName').value,
                        contact: document.getElementById('userContact').value,
                        email: document.getElementById('userEmail').value
                    })
                });
                currentUser = await response.json();
                loadUserData();
            } catch (error) {
                console.error('Error creating user:', error);
                alert('Error creating user');
            }
        });

        // Transaction form submission
        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert('Please create a user first');
                return;
            }

            const type = document.getElementById('transactionType').value;
            try {
                const response = await fetch(`${API_URL}/transactions/${type.toLowerCase()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        name: document.getElementById('transactionName').value,
                        categoryId: document.getElementById('category').value,
                        userId: currentUser.id,
                        amount: document.getElementById('amount').value,
                        date: document.getElementById('date').value,
                        description: document.getElementById('description').value
                    })
                });
                if (response.ok) {
                    loadUserData();
                    document.getElementById('transactionForm').reset();
                }
            } catch (error) {
                console.error('Error adding transaction:', error);
                alert('Error adding transaction');
            }
        });

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const categories = await response.json();
                const select = document.getElementById('category');
                select.innerHTML = categories.map(category => 
                    `<option value="${category.id}">${category.name}</option>`
                ).join('');
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load user data (transactions and balance)
        async function loadUserData() {
            if (!currentUser) return;

            try {
                // Load transactions
                const transactionsResponse = await fetch(`${API_URL}/users/${currentUser.id}/transactions`);
                const transactions = await transactionsResponse.json();
                displayTransactions(transactions);

                // Load balance
                const balanceResponse = await fetch(`${API_URL}/users/${currentUser.id}/balance`);
                const balance = await balanceResponse.json();
                document.getElementById('userBalance').textContent = 
                    new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' })
                        .format(balance);
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Display transactions in the table
        function displayTransactions(transactions) {
            const tbody = document.getElementById('transactionsList');
            tbody.innerHTML = transactions.map(t => `
                <tr>
                    <td>${new Date(t.date).toLocaleDateString()}</td>
                    <td>${t.name}</td>
                    <td>${t.category.name}</td>
                    <td class="${t.type === 'INCOME' ? 'text-success' : 'text-danger'}">
                        ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' })
                            .format(t.type === 'INCOME' ? t.amount : -t.amount)}
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
